<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
.error {
  color: red;
}
</style>
</head>
<body>
  <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <span id="nameError" class="error"></span><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone"><br>
    <span id="phoneError" class="error"></span><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <span id="genderError" class="error"></span><br>

    <label for="terms">Terms and Conditions:</label><br>
    <input type="checkbox" id="terms" name="terms"> I agree to the terms and conditions
    <span id="termsError" class="error"></span><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var terms = document.getElementById("terms");

      var nameError = document.getElementById("nameError");
      var phoneError = document.getElementById("phoneError");
      var emailError = document.getElementById("emailError");
      var passwordError = document.getElementById("passwordError");
      var genderError = document.getElementById("genderError");
      var termsError = document.getElementById("termsError");

      nameError.textContent = "";
      phoneError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      genderError.textContent = "";
      termsError.textContent = "";

      var valid = true;

      if (name === "") {
        nameError.textContent = "Name is required";
        valid = false;
      }

      // Validate phone number (basic check for numbers)
      if (phone === "" || isNaN(phone)) {
        phoneError.textContent = "Please enter a valid phone number";
        valid = false;
      }

      // Validate email (basic check for email format)
      if (email === "" || !email.includes("@")) {
        emailError.textContent = "Please enter a valid email address";
        valid = false;
      }

      // Validate password (example: at least 6 characters)
      if (password === "" || password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters long";
        valid = false;
      }

      // Validate gender
      if (!gender) {
        genderError.textContent = "Please select a gender";
        valid = false;
      }

      // Validate terms acceptance
      if (!terms.checked) {
        termsError.textContent = "Please accept the terms and conditions";
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>

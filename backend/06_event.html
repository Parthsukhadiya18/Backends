<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="add()">onclick</button>
     <!-- onmouseover  onmouseout   -->
     <button onmouseover="plus(12,34)">Plus</button>
     <button onmouseleave="minus(100)">Plus</button>
     <script>
        const add=()=> console.log("hi");
        const plus=(num1,num2)=> console.log(num1+num2)
        const minus=(num1)=>console.log(num1-num1);
     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>setInterval and clearInterval Example</title>
</head>
<body>

<p>Counter: <span id="counter">0</span></p>
<button onclick="startCounter()">Start Counter</button>
<button onclick="stopCounter()">Stop Counter</button>

<script>
let a=0;
    function startCounter(){
        a=setInterval(function hello(){
            // console.log("hello");
           
            document.getElementById("counter").innerHTML+="hello ";
        },1000)
       
    }
    function stopCounter(){
        clearInterval(a);
    }


</script>

</body>
</html>
